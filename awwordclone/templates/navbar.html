<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'indexPage' %}">Awwords-website</a>
      <a class="navbar-brand" href="/admin">Admin</a>
      <div class="navbar navbar-right">

        {% if user.is_authenticated %}

        <a  class="navbar-brand" data-toggle="modal" data-target="#settings" aria-hidden="true" >Menu</a>
        <a  class="navbar-brand" href="{% url 'new-project' %}">Add Project</a>
        <a  class="navbar-brand" href="{% url 'Profile' %}">profile</a>

        <div class="col-sm-4 col-md-4 navbar-right">

          <form class="navbar-form" role="search" action="{% url 'search_results' %}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Project" name="project">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>
        </div>

        {% else %}
        <li>
          <a class="navbar-brand" href="/accounts/login">Login</a>
        </li>

        {% endif %}


      </div>
    </div>
  </div>
</nav>
<div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-body">
              <ul class="list-group">
              <li class="list-group-item text-center"><a href="/accounts/password/change">Change Password</a></li>
              <li class="list-group-item text-center"><a href="/logout/">Log Out</a></li>
              <li class="list-group-item text-center"><a data-dismiss="modal">Cancel</a></li>
              <li class="list-group-item text-center"><a href="/admin">Admin</a></li>
              </ul>
          </div>
      </div>
  </div>
</div>
</body>
</html>
