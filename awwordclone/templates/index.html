{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">
  <div class="row">
    {% for post in projects %}
    <div class="col-md-6">
      <h5> {{post.title}}</h5>
      <img src="{{post.image.url}}" alt="Project" class="img-responsive">
      <h6> <a href="{{post.link}}"> {{post.link}}</a> </h6>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
